<body>
    <nav>
        <ul>
            <li><a href="advisor.html">Trip Planner</a></li>
        </ul>
    </nav>
    <main>

        <div class="container">
            <div class="flex-center flex-column">
                <h1>Welcome To Trip Planner!</h1>
                <button class="open-button"><a href="#ex1" rel="modal:open">Get Started!</a></button>
            </div>
        </div>

        <div id="ex1" class="modal">
            <p class="form flex-center flex-column">
                <label class="label">Where are you going?<input class="input city" type="text" placeholder="City"></label>
                <label class="label">When are you arriving?<input class="input tripStart" type="text" placeholder="MM/DD/YY"></label>
                <label class="label">When are you returning home?<input class="input tripEnd" type="text" placeholder="MM/DD/YY"></label>
                <button class="submit-button formSubmit"  onclick="setValues()"><a href="./advisor.html">Submit</a></button>
                <button class="submit-button"><a href="#" rel="modal:close">Close</a></button>
            </p>
        </div>

        <div class="main"></div>
    </main>

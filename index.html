<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/output.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <!-- npx tailwindcss -i ./assets/CSS/input.css -o ./assets/CSS/output.css --watch -->
    <title>Trip Planner</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="advisor.html">Trip Planner</a></li>
        </ul>
    </nav>
    <main>

        <div class="container">
            <div class="flex-center flex-column">
                <h1>Welcome To Trip Planner!</h1>
                <button class="open-button"><a class="button" href="#ex1" rel="modal:open">Get Started!</a></button>
            </div>
        </div>

        <form id="ex1" class="modal">
            <p class="form flex-center flex-column">
                <label class="label">Where are you going?<input class="input city" type="text" placeholder="City"></label>
                <label class="label">When are you arriving?<input class="input tripStart" type="text" placeholder="MM/DD/YYYY"></label>
                <label class="label">When are you returning home?<input class="input tripEnd" type="text" placeholder="MM/DD/YYYY"></label>
                <ul class="btnalign">
                <li><button class="submit-button formSubmit" onclick="setValues()"><a class="relative" href="./advisor.html">Submit</a></button></li>
                <li><button class="submit-button"><a class="relative" href="#" rel="modal:close">Close</a></button></li>
            </ul>
            </p>
        </form>

        <div class="main"></div>
    </main>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
